<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Linking my own CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="mainTitle">
                <img src="assets/images/Family02.jpg" alt="The Simpons family logo">
                <div id="welcomeBlock">
                    <br>
                    <h1>Welcome to my hangman game!</h1>
                    <h3>To start click on any letter... but make sure is only a letter!</h3>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2" id="hintImage">
                <!-- <p>HINT IMAGE</p>
                <img src="./assets/images/_bart.png" alt="Hint image" id="hintCanvas"> -->
            </div>
            <div class="col-6 align-self-end" id="gameArea">
                <!-- Doted word goes here -->
            </div>
            <div class="col-2" id="gameStats">
                  <!-- Game Stats go here  -->
                </div>
            <div class="col-1"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-auto" id="guesses">
                  <!-- List of guessed letters  -->
            </div>
        </div>
        
    </div>



    <script src="./assets/javascript/game.js"></script>
</body>

</html>
